## Team work
]
.right-column[
The Rule: .red[3 people, 1 computer]

Know your teammates. Be friends!

#### Easy Problems First
- What's the next easiest problem we haven't solved?
- Not sure? Check the scoreboard!

#### Maximize the time off the computer
- Have a solution sketch on paper before code it
- Provide an estimatition: how long will it take to code

#### Oh no, the solution doesn't work!
- Did you read the problem, again?
- Print your solution and debug on paper
  - Prove the correctness of your algorithm
  - Add debug statements and print the log
  - Generate new test cases (more details later)
- Hey friends, do you mind to take a look?
- Well, at least I tried? Next problem : Keep debugging
]

.left-column[
# Testing
## Verdicts
]
.right-column[
.green[Accepted (AC)] .emoji[![](https://cultofthepartyparrot.com/parrots/hd/partyparrot.gif)] AYYY!
High five! .emoji[![](https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/56/balloon_1f388.png)]

##### .red[Wrong Answer (WA)]
- Is the approach correct in all cases?
- Could it be a floating point precision error?
- Could it be a formatting error?
- Could it be an integer overflow?

##### .red[Time Limit Exceeded (TLE)]
- How slow can this approach be, in the worst case?
- Could it have an infinite loop?

##### .red[Memory Limit Exceeded (MLE)]
- How many states are we storing, in the worst case?
- Too many recursive calls?

##### .red[Runtime Error (RE)]
- Index out of bound? Dereferencing null pointers? Dividing by zeros?
]

#### Write code to generate test cases
- Create a big input
- Randomized testing

```python
def invert(brackets, i, inv_range):
  if i in inv_range:
    return '(' if brackets[i] == ')' else ')'
  return brackets[i]

N = 2500
brackets = '(' * N + ')' * N
idx_start = randint(0, N)
idx_end = idx_start + randint(0, N)
inv_range = range(idx_start, idx_end + 1)
print(''.join([
  invert(brackets, i, inv_range)
  for i in range(len(brackets))
]))
```

### Automation
]
.right-column[
#### I/O Redirection
```bash
python3 input.py > 001_big_input.in
python3 solution.py < 001_big_input.in > 001_big_input.out
```

#### Use the slow solution as a judge
```bash
python3 tle.py < 002_random.in > 002_random.ans
python3 wa.py < 002_random.in > 002_random.out
diff 002_random.out 002_random.ans
```

#### Randomized Search
```bash
for i in {1..10}; do
  ruby input.rb > ${i}_random.in && \
  ./tle.out < ${i}_random.in > ${i}_random.ans && \
  ./wa.out < ${i}_random.in > ${i}_random.out && \
  echo "test case $i:" && \
  diff ${i}_random.out ${i}_random.ans
done
```
]

  ## Problem Solving
]

.right-column[
### Four Categories
- I have solved this type of problems
- I have seen this type
  - I know how to solve them
  - I don't know how to solve them
- I have not seen this type

### Techniques
- Reduce the new problems to a known problem
- Detect properties unique to the new problems
- Modeling the problem differently

### Algorithm Analysis
Assume the CPU can compute 100M operations in 3 sec
- `O(n!)`: n <= 11
- `O(2^n)`: n <= 23
- `O(n^2)`: n <= 10k
]

### Oops, forgot to include that!
The ["fix"](https://www.geeksforgeeks.org/bitsstdc-h-c/)
```cpp
#include <bits/stdc++.h>
```

### Range-based for-loop
```cpp
int nums[] = {1, 2, 3};
for (int num : nums) cout << num << endl;
```

### The `auto` keyword
```cpp
unordered_map<int, map<int, set<int>>> complex_ds;
for (auto &item : complex_ds) {
  // Bad
  item.second[1].erase(
    item.second[1].find(1)
  );
  // Better
  auto &s = item.second[1];
  s.erase(s.find(1));
}
```
]

for (auto i = start; i != end; ++i) {

}
```
#### Implement greedy algorithms using a heap
```cpp
int d, r, c;
// tuple: (distance, row_index, col_index)
typedef tuple<int, int, int> tup;
// A priority_queue for algorithms such as Dijkstra's
priority_queue<tup, vector<tup>, greater<tup>> pq;
while (!pq.empty()) {
  tie(d, r, c) = pq.top(), pq.pop();
  // process the next state ...
}
